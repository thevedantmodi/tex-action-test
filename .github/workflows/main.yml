on: [push]

jobs:
  build-tex:
    runs-on: ubuntu-latest
    name: Build all tex files to PDF
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Compile TeX -> PDF
        uses: xu-cheng/latex-action@v2
        with:
            root_file: source.tex
      - name: Upload the build product
        uses: actions/upload-artifact@v4
        with:
            name: PDF Release
            path: ./source.pdf
  push-pdf:
      runs-on: ubuntu-latest
      name: Download PDF from jobs archive
      needs: build-tex
      steps:
        - name: Download PDF
          uses: actions/download-artifact@v4
          with:
            name: PDF Release
        - name: Push to GitHub
          run: |
            git init
            git config --global init.defaultBranch build
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git remote add origin ${{github.repository}}
            mkdir build && mv source.pdf build/ && cd build
            git add .
            git commit -m "[bot] Add built PDF"
            git push --set-upstream origin build
            echo "pushed to github repo"
            
