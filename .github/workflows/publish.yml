# Compiles .tex -> .pdf 
# .pdf -> GH releases
# .pdf -> GH pages release
#

on: [push]
permissions:
  contents: write
jobs:
  Build-Deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõí # Need to clone GH repo into container
        uses: actions/checkout@v4
      - name: Compile TeX -> PDF
        uses: xu-cheng/latex-action@v2
        with:
            root_file: source.tex # Operates on root directory source.tex
      - name: Create GitHub Release üåç
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.run_number}} # Change here, e.g. Release 1.0
          release_name: Release ${{github.run_number}}
        # Places PDF into releases 
      - name: Upload Release Asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create-release.outputs.upload_url}}
          asset_path: ./source.pdf
          asset_name: source-v${{github.run_number}}.pdf
          asset_content_type: application/pdf
  
        # Sets up GitHub Pages deployment workflow
      - name: Place output for GitHub Pages
        run: mkdir build && mv source.pdf build/ && mv index.html build/
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            folder: build # The folder the action should deploy.